<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Random Video</title>
    <style>
      body {
        font-family: "Press Start 2P", "Arial", sans-serif;
        background: linear-gradient(120deg, #ffffff, #e0f7fa);
        color: #202124;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 2.5em;
        margin: 20px;
        color: #ff5252;
        text-shadow: 2px 2px #000;
      }
      form {
        display: inline-block;
        padding: 20px;
        border: 3px solid #dadce0;
        border-radius: 15px;
        background: #f1f3f4;
        box-shadow: 4px 4px 0 #202124;
        margin-top: 20px;
      }
      label {
        font-size: 1.2em;
        color: #3c4043;
      }
      input[type="text"] {
        font-family: "Press Start 2P", "Arial", sans-serif;
        width: 80%;
        padding: 10px;
        font-size: 1em;
        border: 2px solid #cfd8dc;
        border-radius: 8px;
        background: #ffffff;
        color: #202124;
        margin: 10px 0;
      }
      button {
        font-family: "Press Start 2P", "Arial", sans-serif;
        padding: 10px 20px;
        font-size: 1em;
        color: #ffffff;
        background: linear-gradient(90deg, #ff5252, #ff4081);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 4px 4px 0 #202124;
        transition: transform 0.2s ease;
      }
      button:hover {
        background: linear-gradient(90deg, #ff4081, #ff5252);
        transform: scale(1.05);
      }
      p {
        font-size: 1.1em;
        color: #d43f3f;
      }
      iframe {
        border: 8px solid #202124;
        margin: 20px 0;
        border-radius: 10px;
        box-shadow: 8px 8px 0 #202124;
      }
      .next-button {
        margin-top: 10px;
        display: inline-block;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>YouTube Random Video</h1>
    <form action="/search" method="post">
      <label for="query">Search for a channel:</label><br />
      <input type="text" id="query" name="query" required />
      <br />
      <button type="submit">Search</button>
    </form>

    {{if .Error}}
    <p>{{.Error}}</p>
    {{end}} {{if .Title}}
    <h2>Random Video:</h2>
    <p>{{.Title}}</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/{{.VideoID}}"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <form action="/random" method="get" class="next-button">
      <input type="hidden" name="channel_id" value="{{.ChannelID}}" />
      <button type="submit">Next Video</button>
    </form>
    {{end}}
  </body>
</html>
