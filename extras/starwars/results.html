<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <style>
      body {
        font-family: "Press Start 2P", "Arial", sans-serif;
        background: linear-gradient(120deg, #fafafa, #e8f5e9);
        color: #202124;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 2.5em;
        margin: 20px;
        color: #fdd835;
        text-shadow: 2px 2px #000;
      }
      ul {
        list-style: none;
        padding: 0;
        display: inline-block;
        border: 3px solid #dadce0;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 6px 6px 0 #202124;
        padding: 20px;
        width: 60%;
      }
      li {
        margin: 15px 0;
        font-size: 1.1em;
        color: #202124;
      }
      a {
        color: #1e88e5;
        text-decoration: none;
        border: 2px solid #cfd8dc;
        border-radius: 8px;
        padding: 8px 15px;
        background: #e3f2fd;
        display: inline-block;
        transition: transform 0.2s ease;
      }
      a:hover {
        background: #90caf9;
        transform: scale(1.05);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Search Results</h1>
    <ul>
      {{range .}}
      <li>
        <a href="/random?channel_id={{.ChannelID}}">{{.ChannelTitle}}</a>
      </li>
      {{end}}
    </ul>
  </body>
</html>
